<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Simple Calculator</h1>
        
        <!-- Number Input Section -->
        <div class="section">
            <h2>Base Number</h2>
            <div class="input-group">
                <label for="baseNumber">Enter a number:</label>
                <input type="number" id="baseNumber" placeholder="Enter a number">
            </div>
        </div>

        <!-- Table Input Section -->
        <div class="section">
            <h2>Data Table</h2>
            <div class="table-container">
                <table id="dataTable">
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th>Value</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Rows will be added here dynamically -->
                    </tbody>
                </table>
                <button id="addRowBtn" class="btn btn-secondary">Add Row</button>
            </div>
        </div>

        <!-- List Input Section -->
        <div class="section">
            <h2>Names List</h2>
            <div class="list-container">
                <div class="input-group">
                    <input type="text" id="nameInput" placeholder="Enter a name">
                    <button id="addNameBtn" class="btn btn-secondary">Add Name</button>
                </div>
                <ul id="namesList" class="names-list">
                    <!-- Names will be added here dynamically -->
                </ul>
            </div>
        </div>

        <!-- Result Section -->
        <div class="section">
            <h2>Result</h2>
            <div class="result-container">
                <p id="resultText" class="result-text">Enter data to see the result</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
